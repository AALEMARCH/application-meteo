<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Application Meteo</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="title" content="Application Meteo homepage">

    <meta name="description"
          content="Application Meteo - Site web qui fait appel à l'API OpenWeather - travaille en équipe avec Antoine Lemarchand et Steeve Mellet - Développeur Web - HTML - CSS - Javascript -">

    <script src="https://kit.fontawesome.com/fb14b9bbe3.js" crossorigin="anonymous"></script>

</head>

<body>   
    <header>
<div class="formError">
        <form 
        class="recherche__ville" 
        method="get"> 
            <input 
            type="text" 
            class="recherche__ville__zoneTexte" 
            id="name" 
            name="name" 
            required
            minlength="1" 
            maxlength="47" 
            placeholder="Saisir la ville">

            <button 
            class="ApiTest" 
            type="submit" 
            aria-label="bouton d'envoie du formulaire">
                <span class="ApiTest__textIcon">Rechercher</span>
                <span class="ApiTest__icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            </button>
    
        </form>
</div>
    </header>

<main>     

    <section class="enTete">    
        <div class="hautDePage">
            <p class="hautDePage__ville"></p>
            <div class="hautDePage__degre">
               <div class="hautDePage__degre--style"></div> 
               <div class="hautDePage__degre--operateur">°C</div>
            </div> 
            <div class="hautDePage__temps"></div>
            <div class="hautDePage__indice">IQA</div>  
        </div>             
    </section>

    <section class="prevision">
        <p class="prevision__titreUn">Prévisions sur cinq jours</p>
        <div class="prevision__jours">
            <div class="prevision__jours__container">
                <div class="prevision__jours__container--text prevision__jours__container--dateUn"></div>
                <div class="prevision__jours__container--text prevision__jours__container--meteoUn"></div>
            </div>
            <div class="prevision__jours__container">
                <div class="prevision__jours__container--text prevision__jours__container--dateDeux"></div>
                <div class="prevision__jours__container--text prevision__jours__container--meteoDeux"></div>
            </div>
            <div class="prevision__jours__container">
                <div class="prevision__jours__container--text prevision__jours__container--dateTrois"></div>
                <div class="prevision__jours__container--text prevision__jours__container--meteoTrois"></div>
            </div>
            <div class="prevision__jours__container">
                <div class="prevision__jours__container--text prevision__jours__container--dateQuatre"></div>
                <div class="prevision__jours__container--text prevision__jours__container--meteoQuatre"></div>
            </div>
            <div class="prevision__jours__container">
                <div class="prevision__jours__container--text prevision__jours__container--dateCinq"></div>
                <div class="prevision__jours__container--text prevision__jours__container--meteoCinq"></div>
            </div>
        </div>
    </section>

    <section class="jour">
        <p class="prevision__titre">Prévisions sur 24 heures</p>
        <div class="jour__horaire">
        </div>

        <div class="jour__technique">
            <div class="jour__technique--colonne">
                <div>
                    <p class="jour__technique--ressentie, jour__technique--critere">
                        Ressentie
                    </p>
                    <div class="jour__technique--ressentieV, jour__technique--valeur">
                        <span id="ressentie"></span>
                        <span>°C</span>
                    </div>
                </div>
                <div>
                    <p class="jour__technique--vent, jour__technique--critere">
                        Vitesse du vent
                    </p>
                    <div class="jour__technique--ventV, jour__technique--valeur"">
                        <span id="vent"></span>
                        <span> km/h</span>
                    </div>
                </div>
            </div>

            <div class="jour__technique--colonne">
                <div>
                    <p class="jour__technique--humidite, jour__technique--critere">
                        Humidité
                    </p>
                    <div class="jour__technique--humiditeV, jour__technique--valeur"">
                        <span id="humidite"></span>
                        <span>%</span>
                    </div>
                </div>
                <div>
                    <p class="jour__technique--pression, jour__technique--critere">
                        Pression
                    </p>
                    <div class="jour__technique--pressionV, jour__technique--valeur"">
                        <span id="pression"></span>
                        <span> mbar</span>
                    </div>
                </div>
                    <div class="jour__technique--uvV">
                        <span id="indice-UV"></span>
                    </div>
                </div>
            </div>           
        </div>
        <div class="jour__indice">
            <a href="./html/qualite.html" class="IQA__btn" aria-label="chemin vers la page de détail de l'IQA">Plus de détails sur l'IQA</a>
        </div>
    </section>

    <button id="myBtn" title="Go to top">Haut de page</button>

</main>

    <footer>
        <div class="footer_container">
            <div class="footer_text">Données fournis par <a href="https://openweathermap.org/" class="footer--linkColor">OpenWeather</a></div>   
            <div class="footer_text">Site web réalisé par <a href="https://aalemarch.github.io/ReactPortfolio/" class="footer--linkColor">Antoine Lemarchand</a> et <a href="#" class="footer--linkColor">Steeve Mellet</a></div>
        </div>
    </footer>
  
 <script src="js/index.js" defer></script>
</body>
</html>
