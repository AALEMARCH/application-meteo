<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Application Meteo</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="title" content="Application Meteo homepage">

    <meta name="description" content="Application Meteo - Site web qui fait appel à l'API OpenWeather - travaille en équipe avec Antoine Lemarchand et Steeve Mellet - Développeur Web - HTML - CSS - HTMX - Javascript -">

    <script src="https://kit.fontawesome.com/fb14b9bbe3.js" crossorigin="anonymous"></script>

</head>

<body>   
    <header>
        <label for="cityName"><i class="fa-solid fa-magnifying-glass"></i></label>
        <input type="text" id="name" name="name" required
        minlength="1" maxlength="47" placeholder="Saisir la ville">

        <button class="ApiTest" type="button">Envoie</button>
    </header>

<main>     

    <section class="enTete">    
        <div class="hautDePage">
            <p class="hautDePage__ville"></p>
            <div class="hautDePage__degre">
               <div class="hautDePage__degre--style"></div> 
               <div class="hautDePage__degre--operateur">°C</div>
            </div> 
            <div class="hautDePage__temps"></div>
            <div class="hautDePage__indice">IQA</div>  
        </div>             
    </section>

    <section class="prevision">
        <p>Prévision sur cinq jours</p>
        <div class="prevision__jours">
            <div class="prevision__jours__container">
                <div class="prevision__jours__container--dateUn"></div>
                <div class="prevision__jours__container--meteoUn"></div>
            </div>
            <div class="prevision__jours__container">
                <div class="prevision__jours__container--dateDeux"></div>
                <div class="prevision__jours__container--meteoDeux"></div>
            </div>
            <div class="prevision__jours__container">
                <div class="prevision__jours__container--dateTrois"></div>
                <div class="prevision__jours__container--meteoTrois"></div>
            </div>
            <div class="prevision__jours__container">
                <div class="prevision__jours__container--dateQuatre"></div>
                <div class="prevision__jours__container--meteoQuatre"></div>
            </div>
            <div class="prevision__jours__container">
                <div class="prevision__jours__container--dateCinq"></div>
                <div class="prevision__jours__container--meteoCinq"></div>
            </div>
        </div>
    </section>

    <section class="jour">
        <p class="prevision__titre">Prévisions horaires sur 24 heures</p>
        <div class="jour__horaire">
        </div>

        <div class="jour__technique">
            <div class="jour__technique--colonneUn">
                <div>
                    <p class="jour__technique--ressentie">
                        Ressentie
                    </p>
                    <div class="jour__technique--ressentieV">
                        <span id="ressentie"></span>
                        <span>°C</span>
                    </div>
                </div>
                <div>
                    <p class="jour__technique--vent">
                        Vitesse du vent
                    </p>
                    <div class="jour__technique--ventV">
                        <span id="vent"></span>
                        <span>km/h</span>
                    </div>
                </div>
            </div>

            <div class="jour__technique--colonneDeux">
                <div>
                    <p class="jour__technique--humidite">
                        Humidité
                    </p>
                    <div class="jour__technique--humiditeV">
                        <span id="humidite"></span>
                        <span>%</span>
                    </div>
                </div>
                <div>
                    <p class="jour__technique--pression">
                        Pression
                    </p>
                    <div class="jour__technique--pressionV">
                        <span id="pression"></span>
                        <span>mbar</span>
                    </div>
                </div>
                    <div class="jour__technique--uvV">
                        <span id="indice-UV"></span>
                    </div>
                </div>
            </div>           
        </div>
        <div class="jour__indice">
            <button class="IQA__btn">Plus de détails sur l'IQA</button>
        </div>
    </section>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Haut de page</button>

</main>

    <footer>
        <div>
            <P>Lien API:</P> 
            <a href="https://openweathermap.org/">OpenWeather</a>
        </div>
        <div>
            <p>Equipe technique:</p>
            <a href="https://aalemarch.github.io/ReactPortfolio/">portfolio Lemarchand Antoine</a>
            <div>portfolio Mellet Steeve</div>
        </div>
    </footer>
  
 <script src="js/index.js"></script>
</body>
</html>
